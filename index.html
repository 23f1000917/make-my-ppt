<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakeMyPPT - AI Presentation Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #4f46e5;
      border-color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <h1 class="display-5">MakeMyPPT</h1>
      <p class="lead">AI Presentation Generator</p>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Content</h5>
        <div class="mb-3">
          <label class="form-label">Presentation Content</label>
          <textarea class="form-control" id="content-input" rows="5" placeholder="Enter your content here..."></textarea>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Style Guidance</label>
              <input type="text" class="form-control" id="style-input" placeholder="e.g., Professional, Creative">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Slide Count (1-40)</label>
              <input type="number" class="form-control" id="slide-count" min="1" max="40" value="10">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Template File (optional)</label>
          <input type="file" class="form-control" id="template-input" accept=".pptx,.potx">
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="reuse-images">
          <label class="form-check-label" for="reuse-images">Reuse template images</label>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">AI Settings</h5>
        
        <div class="mb-3">
          <label class="form-label">AI Provider</label>
          <select class="form-select" id="ai-provider">
            <option value="aipipe">AI Pipe</option>
            <option value="openai">OpenAI</option>
            <option value="gemini">Google Gemini</option>
            <option value="anthropic">Anthropic Claude</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">API Key</label>
          <div class="input-group">
            <input type="password" class="form-control" id="api-key" placeholder="Enter API key">
            <button class="btn btn-outline-secondary" type="button" id="paste-key">Paste</button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Model</label>
          <select class="form-select" id="ai-model">
            <option value="gpt-4o-mini">GPT-4o Mini</option>
          </select>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" id="generate-btn" disabled>
            Create Presentation
          </button>
        </div>
      </div>
    </div>

    <div id="status" class="alert alert-info mt-3 d-none"></div>
    <div id="output" class="mt-3"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const models = {
        openai: ['gpt-4o-mini', 'gpt-4o'],
        aipipe: ['gpt-4o-mini', 'gpt-4o'],
        gemini: ['gemini-1.5-flash', 'gemini-2.5-flash'],
        anthropic: ['claude-3-5-sonnet', 'claude-3-opus']
      };

      const aiProvider = document.getElementById('ai-provider');
      const aiModel = document.getElementById('ai-model');
      const generateBtn = document.getElementById('generate-btn');
      const status = document.getElementById('status');

      // Update model options when provider changes
      aiProvider.addEventListener('change', function() {
        const providerModels = models[this.value] || [];
        aiModel.innerHTML = '';
        providerModels.forEach(model => {
          aiModel.innerHTML += `<option value="${model}">${model}</option>`;
        });
      });

      // Validate form
      function validateForm() {
        const hasContent = document.getElementById('content-input').value.trim().length > 10;
        const hasKey = document.getElementById('api-key').value.trim().length > 10;
        generateBtn.disabled = !(hasContent && hasKey);
      }

      document.getElementById('content-input').addEventListener('input', validateForm);
      document.getElementById('api-key').addEventListener('input', validateForm);

      // Paste API key
      document.getElementById('paste-key').addEventListener('click', async function() {
        try {
          const text = await navigator.clipboard.readText();
          document.getElementById('api-key').value = text;
          validateForm();
        } catch (error) {
          alert('Could not paste from clipboard');
        }
      });

      // Generate presentation
      generateBtn.addEventListener('click', async function() {
        const content = document.getElementById('content-input').value;
        const style = document.getElementById('style-input').value;
        const slideCount = document.getElementById('slide-count').value;
        const provider = document.getElementById('ai-provider').value;
        const apiKey = document.getElementById('api-key').value;
        const model = document.getElementById('ai-model').value;
        const reuseImages = document.getElementById('reuse-images').checked;
        const templateFile = document.getElementById('template-input').files[0];

        status.classList.remove('d-none');
        status.textContent = 'Creating presentation...';
        generateBtn.disabled = true;

        try {
          const formData = new FormData();
          formData.append('content', content);
          formData.append('style_guide', style);
          formData.append('ai_provider', provider);
          formData.append('api_key', apiKey);
          formData.append('model', model);
          formData.append('slide_count', slideCount);
          formData.append('reuse_images', reuseImages);
          
          if (templateFile) {
            formData.append('template', templateFile);
          }

          const response = await fetch('/create', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }

          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          
          document.getElementById('output').innerHTML = `
            <div class="alert alert-success">
              Presentation created successfully! 
              <a href="${url}" download="presentation.pptx" class="alert-link">Download now</a>
            </div>
          `;
          
          status.classList.add('d-none');
        } catch (error) {
          status.textContent = 'Error: ' + error.message;
        } finally {
          generateBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
